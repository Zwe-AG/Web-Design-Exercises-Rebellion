<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		#table1{
			text-align: center;
			color: blue;
		}
	</style>
</head>
<body>

<table border="5" cellspacing="0" width="30%" id="table1">
	<tr>
		<td rowspan="2">1</td>
		<td > 2</td>
	</tr>
		
    <tr>
			<td>3</td>
	</tr>
	<tr>
		<td colspan="3">4</td>
		<td> 5</td>
	</tr>
	<tr>
		<td>6</td>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
	<tr>
		<td>10</td>
		<td rowspan="2">12</td>
	</tr>
	<tr>
		<td>11</td>
	</tr>
</table>

</body>
</html>
